<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- no icon error -->
    <title>JS audio</title>
</head>
<body>
    <div id="container">
        <canvas id="canvas1"></canvas>
        <!-- <audio id="audio1" controls></audio> -->
        <audio id="audio1" src="spell.wav" controls></audio>
        <input type = "file" id="fileupload" accept="audio/*"></input>
        <button id="button1" type="button">play</button>

        <div class="slider">
            <p>amplification</p>
            <!-- <input id ="slider1" type="range" min="0.1" max="20" value="3.5" step="0.1"> -->
            <input id ="slider1" type="range" min="0.1" max="20" value="3.5" step="0.1" oninput="updateValue(this.value, 'sliderValue1')"> 
            <p id="sliderValue1"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
