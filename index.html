<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- no icon error -->
    <title>JS audio</title>
</head>
<body>
    <div id="container">
        <canvas id="canvas1"></canvas>
        <!-- <audio id="audio1" controls></audio> -->
        <audio id="audio1" src="spell.wav" controls></audio>
        <input type = "file" id="fileupload" accept="audio/*"></input>
        <button id="button1" type="button">play</button>

        <div class="slider">
            <p>Amplification</p>
            <!-- <input id ="slider1" type="range" min="0.1" max="20" value="3.5" step="0.1"> -->
            <input id ="sliderAmplification" type="range" min="0.1" max="20" value="3.5" step="0.1" oninput="updateValueAmplification(this.value, 'sliderValueAmplification')"> 
            <p id="sliderValueAmplification">&nbsp;</p>

            <p>Width</p>
            <input id ="sliderWidthMultiplier" type="range" min="0.1" max="10" value="1" step="0.01" oninput="updateValueWidthMultiplier(this.value, 'sliderValueWidthMultiplier')"> 
            <p id="sliderValueWidthMultiplier">.</p>

            <p>High cutoff</p>
            <input id ="sliderHighCut" type="range" min="0" max="0.99" value="0" step="0.01" oninput="updateValueHighCut(this.value, 'sliderValueHighCut')"> 
            <p id="sliderValueHighCut">.</p>

            <label for="fftSizes">FFT size:</label>
            <select name="fftSizes" id="droplistFftSizes" oninput="updateValueFftSize(this.value)">
                <option value="64">64</option>
                <option value="32">32</option>
                <option value="64">64</option>
                <option value="128">128</option>
                <option value="256">256</option>
                <option value="512">512</option>
                <option value="1024">1024</option>
                <option value="2048">2048</option>
                <option value="4096">4096</option>
                <option value="8192">8192</option>
            </select>

            <br>
            <label for="visualizers">Visualizer type:</label>
            <select name="visualizers" id="droplistVisualizers" oninput="updateValueVisualizerType(this.value)">
                <option value="polygons">polygons</option>
                <option value="horizontal bars log">horizontal bars (logarithmic)</option>
                <option value="radial bars log">radial bars (logarithmic)</option>
                <option value="horizontal bars">horizontal bars</option>
                <option value="radial bars">radial bars</option>

            </select>

            <p>Turns</p>
            <input id ="sliderTurns" type="range" min="-10" max="10" value="1" step="0.1" oninput="updateValueTurns(this.value, 'sliderValueTurns')"> 
            <p id="sliderValueTurns">.</p>   

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
